<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Consultation de retour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="index.html">Formulaire de retour</a></li>
                <li><a href="delete-feedback.html">Suppression de retour</a></li>
                <li><a href="update-feedback.html">Mise à jour du retour</a></li>
                <li><a href="consult-feedback.html">Consultation de retour</a></li>
            </ul>
        </div>
        <div class="content">
            <form id="consult-form">
                <img src="logolp.png" id="logo" />
                <h2>Consultation de retour sur la formation</h2>
                <div class="form-group">
                    <label for="feedbackId">ID du retour :</label>
                    <input type="text" id="feedbackId" name="feedbackId">
                </div>
                <div class="form-group">
                    <label for="formation">Nom du bootcamp :</label>
                    <select id="formation" name="formation">
                        <option value="">Sélectionnez une formation</option>
                        <option value="data_engineering">Data Engineering</option>
                        <option value="data_science">Data Science</option>
                        <option value="web_development">Développement Web</option>
                        <option value="cyber_security">Cybersécurité</option>
                        <option value="artificial_intelligence">Intelligence Artificielle</option>
                        <option value="cloud_computing">Cloud Computing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="typeRetour">Type de retour</label>
                    <select id="typeRetour" name="typeRetour">
                        <option value="">Sélectionnez un type de retour</option>
                        <option value="contenu_cours">Contenu du cours</option>
                        <option value="formateur">Formateur</option>
                        <option value="methodes_pedagogiques">Méthodes pédagogiques</option>
                        <option value="equipements">Équipements</option>
                        <option value="support_cours">Support de cours</option>
                        <option value="activites_extra">Activités extra-scolaires</option>
                        <option value="environnement_apprentissage">Environnement d'apprentissage</option>
                        <option value="communication">Communication</option>
                        <option value="axe_amelioration">Axe d'amélioration</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date :</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-group">
                    <label for="rating">Évaluation :</label>
                    <input type="number" id="rating" name="rating" min="1" max="10">
                </div>
                <button type="submit">Consulter</button>
            </form>
        </div>
    </div>
    <script src="consult-script.js"></script>
</body>
</html>
